<h1>本地订阅转换工具，将vmess,SSR,v2ray转Clash订阅</h1>
<script>
function create() {
    var filepath = document.getElementById('filepath').value;
    var subtype = document.getElementById('subtype').value;
    var kd = document.getElementById('kd');

    if (filepath === "") {
        alert("订阅链接内容不能为空！");
        return false;
    }

    var url = `http://localhost:25500/sub?target=${subtype}&url=${encodeURIComponent(filepath.replace(/\n/g, "|"))}&insert=false`;

    kd.href = url;
    kd.style = '';
    kd.innerText = url;
    kd.target='_blank';
}
</script>

   2. 订阅链接：<br>
<textarea placeholder="支持订阅或ss/ssr/vmess链接，多个链接每行一个或用 | 分隔" id="filepath" style="width: 100%;" rows="10"></textarea><br>
   3. 将格式转换为：
<select id="subtype">
  <option value="clash">Clash</option>
  <option value="mixed">Base64通用</option>
</select><br>
   <input class="btn" type="button" value="生成链接" onclick="create();"> <br><br>
